// Top-level build file where you can add configuration options common to all sub-projects/modules.
apply plugin: "com.vanniktech.dependency.graph.generator"
buildscript {
    ext {
        compose_version = '1.1.0-beta01'
        activity_version = '1.4.0'
        core_ktx_version = '1.7.0'
        appcompat_version = '1.3.1'
        material_version = '1.4.0'
        lifecycle_version = '2.4.0'
        hilt_version = '2.37'
        room_version = "2.4.0-alpha04"
        retrofit_version = "2.9.0"
        json_version = '2.8.6'
        httplogging_version = '4.9.1'
        datastore_version = '1.0.0'
        viewmodel_compose_version = '2.4.0'
        navigation_compose_version = '2.4.0-beta01'
        hilt_navigation_compose_version = '1.0.0-alpha03'
        coroutines_version = '1.5.2'
    }

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.3'
        //noinspection GradleDependency
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.5.31'
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_version"
        classpath "com.vanniktech:gradle-dependency-graph-generator-plugin:0.6.0"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

Object propOrDef(String propertyName, Object defaultValue) {
    def propertyValue = project.properties[propertyName]
    return propertyValue != null ? propertyValue : defaultValue
}